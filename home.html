<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDG</title>
    <link rel="icon" type="image/x-icon" href="/images/money-4311572_1920.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        .calc-div{
            background-color: rgba(88, 88, 88, 0.418);
            backdrop-filter: blur(5px);
            border-radius: 20px;
        }
    </style>
</head>
<body style="background-image: url('https://thumbs.dreamstime.com/b/vintage-wood-background-25326672.jpg'); background-size: cover;" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <h4 id="welcomemsg" class=""><i class="fa-solid fa-user"></i> Welcome User</h4>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                </ul>
    
                <!-- Logout Button -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button onclick="logout()" class="btn border mx-5 btn-danger ">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

    <!-- body -->
    <div class="container  calc-div">

        <div class="row  my-5 ">
            <div class="col-lg-7 text-center  d-flex justify-content-center gap-3  align-items-center ">
                <div class="">
    
                    <h3 class="text-success">Add Income</h3>
                    <form action="" id="incomeform">
                        <input id="incometype" type="text" class="form-control   " placeholder="Enter Income Type"><br>
                        <input id="incomeamt" type="number" class="form-control " placeholder="Enter Amount"><br>
                        <button onclick="addIncome(event)" class="btn btn-light border-dark ">Add</button>
                    </form>
                </div>
                <div class="">
    
                    <h3 class="text-primary">Add Expense</h3>
                    <form action="" id="expenseform">
                        <input id="expensetype" type="text" class="form-control  " placeholder="Enter Expense Type"><br>
                        <input id="expenseamt" type="number" class="form-control   " placeholder="Enter Amount"><br>
                        <button  onclick="addExpense(event)" class="btn btn-light border-dark">Add</button>
        
                    </form>
                </div>
            </div>
    
    
            <div class="col-lg-5 text-center  ">
                <div class="row p-4 gap-2 d-flex justify-content-center  align-items-center">
                    <div class="col-lg-6 bg-light rounded-3">
                        
                        <h5 class="">Total Balance</h5>
                        <p  id="incomedisplay" class="mt-3 ">0 Rs</p>
                    
                    </div>
                    <div class="col-lg-6  bg-light  rounded-3">
                        
                        <h5 class=" ">Total Expense</h5>
                        <p id="expensedisplay" class="mt-3"> 0 Rs</p>
                    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    
    <div class="row mt-3">
        
        <div class="col text-center m-3 ">
            <button onclick="clearAll()" class="btn btn-secondary fw-medium ">Clear All <i class="fa-solid fa-broom"></i> </button>
        </div>
    </div>
    
</div>
<!-- view more -->
<section id="alldetails">
<div  class="container bg-dark rounded-2 my-5" >
    <h2 class="text-center text-white p-3  " >Income and Expense Details</h2>
    <hr class="text-white">
<div id="tablediv" class="row ">
    <div class="col table-responsive ">
        <h3 class="text-success">Income</h3>
        <table id="incometable" class="table mx-auto ">
            <thead class="table-light fw-medium fs-5">
            <tr >
                <td scope="col">Type</td>
                <td scope="col">Amount</td>
                <td scope="col">Balance</td>
                <td scope="col">Date&Time</td>
            </tr>
        </thead>
            <tbody class="fw-medium "  id="incomedetails">

            </tbody>
            

        </table>
    </div>
    <div class="col table-responsive">
        <h3 class="text-primary">Expense </h3>
        <table id="expensetable" class="table mx-auto">
            <thead class="table-white fw-medium fs-5">
            <tr>
                <td scope="col">Type</td>
                <td scope="col">Amount</td>
                <td scope="col">Balance</td>
                <td scope="col">Date&Time</td>
            </tr>
        </thead>
            <tbody class="fw-medium " id="expensedetails">

            </tbody>
            

        </table>
    </div>

    

</div>
</section>

    
</body>

<script  src="./script.js"></script>
</html>
